{% spaceless %}
    {% load static %} {# Подключение STATIC файлов #}
    <!doctype html>
    <html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <title>
            {% block title %}
                Дефолтное значение Тайтла
            {% endblock %}
        </title>
    </head>
    <body>
    {% include '_navbar.html' %} <!-- Подключение шаблона Навбар -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-3">
                {% block sidebar %}SIDEBAR{% endblock %} <!-- Подключение шаблона Сайдбар -->
            </div>
            <div class="col-md-9">
                {% block content %}CONTENT{% endblock %} <!-- Подключение шаблона Контент -->
            </div>
        </div>
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'bootstrap/umd/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    </body>
    </html>
{% endspaceless %}
