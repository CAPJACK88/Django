{% extends '_index.html' %}


{% block title %}
{% endblock %}


{% block sidebar %}

{% endblock %}


{% block content %}
    {% for item in doc %}
        <div class="card mb-2">
            <div class="card-header">
                {{ item.category.title }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.description }}</p>
                <a href="{{ item.document }}" class="btn btn-outline-primary">СКАЧАТЬ</a>
            </div>
            <div class="card-footer text-muted">
                {{ item.date_update }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
