{% block title %}
    <title>Вход в менеджер</title>
{% endblock %}
{% include 'include/_header.html' %}
{% spaceless %}
    {% load static %}
    <body class="text-center">
    <main class="form-signin">
        <form method="post">
            {% csrf_token %}
            <div class="form-floating">
            <img class="mb-4" src="{% static 'svg/logo_agat_mini.svg' %}" alt="" width="72" height="57">
            {{ form.as_p }}
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Вход</button>
            <p class="mt-5 mb-3 text-muted">© 2010 - 2021</p>
        </form>
    </main>
    </body>
{% endspaceless %}
